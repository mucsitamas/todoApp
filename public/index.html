<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VUE TodoApp</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet" />
	<style>
		#container {
			margin: 0 auto;
			max-width: 400px;
			border: 1px solid #3f3f3f;
			overflow: hidden;
		}

		.task.active {
			transition: 0.5s;
			margin-left: -10% !important;
		}

		.task {
			transition: 0.5s;
			overflow: hidden;
			line-height: 2em;
			display: table;
			width: 110%;
			border-top: 1px solid #5f5f5f;
		}

		.title {
			width: 100%;
			padding-left: 1em;
			display: table-cell;
			color: #3f3f3f;
		}

		.context {
			width: 10%;
			background-color: #d83e2b;
			color: #fff;
			padding-left: 0.5em;
			padding-right: 0.5em;
			text-align: center;
			display: table-cell;
		}
		#snackbar {
			visibility: hidden;
			min-width: 250px;
			margin-left: -125px;
			background-color: #333;
			color: #fff;
			text-align: center;
			border-radius: 2px;
			padding: 16px;
			position: fixed;
			left: 50%;
			bottom: 30px;
		}
		#snackbar.show {
			visibility: visible;
			animation: fadein 0.5s, fadeout 0.5s 2.5s;
		}
		@keyframes fadein {
			from {
				bottom: 0;
				opacity: 0;
			}
			to {
				bottom: 30px;
				opacity: 1;
			}
		}
		@keyframes fadeout {
			from {
				bottom: 30px;
				opacity: 1;
			}
			to {
				bottom: 0;
				opacity: 0;
			}
		}
	</style>
</head>

<body>
	<div id="container">
		<input type="text" placeholder="Add new task" v-model="taskName" />
		<button @click="addTask()">Add</button>
		<div id="tasks">
			<div v-for="(task, index) in tasks" v-bind:class="{ active : isActive(index), task: true}">
				<div class="title" @click="select(index)">{{ task.name }}</div>
				<div class="context" @click="removeTask(index, task.id)"><i class="fas fa-trash-alt"></i></div>
			</div>
		</div>
		<div id="snackbar" v-bind:class="{ show : message != null }">{{ message }}</div>
	</div>
	<script>
		new Vue({
			el: '#container',
			data: {
				selected: -1,
				taskName: '',
				tasks: [],
				message: null
			},
			created: function () {
				this.$http.get("/tasks/").then(function (response) {
					this.tasks = response.data;
				});
				this.$on('message', this.showMessage);
			},
			methods: {
				showMessage: function(message) {
					var vm = this;
					vm.message = message;
					setTimeout(function() {
						vm.message = null;
					}, 3000)
				},
				select: function (index) {
					if (this.isActive(index)) {
						this.selected = -1;
					} else {
						this.selected = index;
					}
				},
				addTask: function () {
					if (this.taskName !== '') {
						var task = {
							name: this.taskName,
						};
						this.$http.post("/tasks/", task).then(function (response) {
							this.tasks.push(response.data);
							this.taskName = '';
							this.$emit('message', 'Created!');
						}).catch(this.httpError);
					}
				},
				isActive: function (index) {
					return this.selected === index;
				},
				removeTask: function (index, id) {
					this.$http.delete("/tasks/" + id).then(function () {
						this.tasks.splice(index, 1);
						this.selected = -1;
						this.$emit('message', 'Deleted!');
					}).catch(this.httpError);
				},
				httpError: function() {
					this.$emit('message', 'Error during the request!');
				}
			}
		});
	</script>
</body>

</html>
